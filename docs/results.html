<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5; min-height: 100vh;
        }
        .page { max-width: 600px; margin: 0 auto; padding: 30px 20px; }
        h1 { font-size: 28px; color: #2c3e50; margin-bottom: 24px; text-align: center; }
        h2 { font-size: 22px; color: #2c3e50; margin: 24px 0 12px; }
        table {
            width: 100%; border-collapse: collapse;
            background: white; border-radius: 8px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 16px;
        }
        th, td { padding: 12px 16px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: 600; color: #2c3e50; }
        .popped { color: #c0392b; font-weight: bold; }
        .collected { color: #27ae60; font-weight: bold; }
        .total-row td { font-weight: bold; font-size: 18px; background: #f8f9fa; }
        .play-again {
            display: block; width: 100%; margin-top: 30px;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white; border: none; padding: 16px;
            font-size: 18px; border-radius: 10px; cursor: pointer;
            text-align: center; text-decoration: none;
        }
        .play-again:hover { opacity: 0.9; }
        .no-data { text-align: center; color: #7f8c8d; padding: 40px; }
    </style>
</head>
<body>
<div class="page">
    <h1>Your Results</h1>
    <div id="content"></div>
    <a class="play-again" href="index.html">Play Again</a>
</div>

<script>
(function() {
    const content = document.getElementById('content');
    const bartRaw = sessionStorage.getItem('bartResults');
    const bretRaw = sessionStorage.getItem('bretResults');

    if (!bartRaw && !bretRaw) {
        content.innerHTML = '<div class="no-data">No results found. <a href="index.html">Play a game first!</a></div>';
        return;
    }

    let html = '';

    if (bartRaw) {
        const bart = JSON.parse(bartRaw);
        html += '<h2>BART — Balloon Analogue Risk Task</h2>';
        html += '<table><thead><tr><th>Balloon</th><th>Pumps</th><th>Outcome</th><th>Earnings</th></tr></thead><tbody>';
        bart.rounds.forEach(function(r) {
            const outcomeClass = r.popped ? 'popped' : 'collected';
            const outcomeText = r.popped ? 'Popped' : 'Collected';
            html += '<tr><td>' + r.round + '</td><td>' + r.pumps + '</td><td class="' + outcomeClass + '">' + outcomeText + '</td><td>$' + r.earnings.toFixed(2) + '</td></tr>';
        });
        html += '<tr class="total-row"><td colspan="3" style="text-align:right;">Total Earnings:</td><td>$' + bart.total.toFixed(2) + '</td></tr>';
        html += '</tbody></table>';
    }

    if (bretRaw) {
        const bret = JSON.parse(bretRaw);
        html += '<h2>BRET — Bomb Risk Elicitation Task</h2>';
        html += '<table><tbody>';
        html += '<tr><td><strong>Boxes Collected</strong></td><td>' + bret.boxesCollected + '</td></tr>';
        html += '<tr><td><strong>Bomb Location</strong></td><td>Box ' + bret.bombLocation + '</td></tr>';
        html += '<tr><td><strong>Outcome</strong></td><td class="' + (bret.bombHit ? 'popped' : 'collected') + '">' + (bret.bombHit ? 'Hit the bomb!' : 'Safe! Avoided the bomb.') + '</td></tr>';
        html += '<tr><td><strong>Points Earned</strong></td><td style="font-size:20px;font-weight:bold;">' + bret.earnings + ' points</td></tr>';
        html += '</tbody></table>';
        if (!bret.bombHit) {
            html += '<p style="color:#7f8c8d; margin-top:8px;">Each box was worth 10 points. ' + bret.boxesCollected + ' boxes &times; 10 = ' + bret.earnings + ' points.</p>';
        }
    }

    content.innerHTML = html;
})();
</script>
</body>
</html>
