<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Task Experiments</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }
        h1 { font-size: 36px; margin-bottom: 8px; }
        .subtitle { color: #a0aec0; margin-bottom: 40px; font-size: 16px; }
        .btn {
            display: block;
            width: 100%;
            padding: 18px 24px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            text-decoration: none;
            color: white;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn-bart { background: linear-gradient(135deg, #c0392b, #e74c3c); }
        .btn-bret { background: linear-gradient(135deg, #2980b9, #3498db); }
        .btn-both { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        .btn-desc { font-size: 13px; font-weight: 400; opacity: 0.85; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risk Tasks</h1>
        <p class="subtitle">Behavioral economics experiments</p>

        <a class="btn btn-bart" href="bart.html">
            BART
            <div class="btn-desc">Balloon Analogue Risk Task — 3 rounds</div>
        </a>

        <a class="btn btn-bret" href="bret.html">
            BRET
            <div class="btn-desc">Bomb Risk Elicitation Task — 5x5 grid</div>
        </a>

        <a class="btn btn-both" href="bart.html?next=bret">
            Play Both
            <div class="btn-desc">BART first, then BRET</div>
        </a>
    </div>
    <script>
        sessionStorage.removeItem('bartResults');
        sessionStorage.removeItem('bretResults');
    </script>
</body>
</html>
